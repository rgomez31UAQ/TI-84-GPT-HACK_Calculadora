<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TI-84 WiFi Setup</title>
    <style>
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 380px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
            color: #1a1a2e;
        }
        .subtitle {
            color: #666;
            margin-bottom: 24px;
            font-size: 14px;
        }
        .logo {
            font-size: 48px;
            text-align: center;
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #4a6cf7;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4a6cf7 0%, #6366f1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 108, 247, 0.4);
        }
        .status {
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            display: block;
            background: #d4edda;
            color: #155724;
        }
        .status.loading {
            display: block;
            background: #fff3cd;
            color: #856404;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="https://avatars.githubusercontent.com/u/94189480?v=4&size=64" style="width: 64px; height: 64px; border-radius: 50%;"></div>
        <h1>TI-84 WiFi Setup</h1>
        <p class="subtitle">Configure your calculator's WiFi connection</p>

        <label for="ssid">WiFi Network Name</label>
        <input type="text" id="ssid" placeholder="Enter your WiFi SSID">

        <label for="password">WiFi Password</label>
        <input type="password" id="password" placeholder="Enter your WiFi password">

        <label for="name">Chat Name (optional)</label>
        <input type="text" id="name" placeholder="Your display name">

        <button onclick="connect()">Save & Connect</button>

        <div class="status" id="status"></div>

        <div class="footer">TI-84 GPT HACK by Andy</div>
    </div>

    <script>
        function connect() {
            const status = document.getElementById('status');
            status.className = 'status loading';
            status.textContent = 'Connecting to WiFi...';

            setTimeout(() => {
                status.className = 'status success';
                status.textContent = 'âœ“ Connected! You can close this page.';
            }, 2000);
        }
    </script>
</body>
</html>
